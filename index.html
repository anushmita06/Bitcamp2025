<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Campus Map App</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>

  <!-- Floating profile and weather -->
  <div class="top-ui">
    <div id="weather" class="weather-badge">⛈️ --°</div>
    <button class="profile-button" onclick="openProfile()">AP</button>
  </div>

  <!-- Centered location marker -->
  <div class="map-center-marker">▲</div>

  <!-- Search input -->
  <div class="search-box">
    <span class="icon">🔍</span>
    <input type="text" placeholder="Where to?" />
    <button class="home-btn">🏡</button>
  </div>

  <!-- Scrollable recents list -->
  <div class="recents-list">
    <div class="recent-card purple" onclick="zoomTo(38.9855, -76.9444)">
      <div>
        <div class="bus-number">116</div>
        <div class="location">Downtown College Park</div>
        <div class="subtext">Regents Drive Garage</div>
      </div>
      <div class="eta">30<br><span>minutes</span></div>
    </div>

    <div class="recent-card orange" onclick="zoomTo(38.9862, -76.9472)">
      <div>
        <div class="bus-number">115</div>
        <div class="location">North Campus</div>
        <div class="subtext">Yahentamitsi Dining Hall</div>
      </div>
      <div class="eta">19<br><span>minutes</span></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
